{% extends 'youtubeadl/base.html' %}
{% load static %}
{% load staticfiles %}
{% block main %}
	<div class ="row">
		<div class="col-md-12">
			<form id="downloadForm" class ="form-horizontal"  method='POST' action = "{% url 'submit' %}" >
			{% csrf_token %}
			<div class="text-center">
				<h3>Enter the URL of the youtube video</h3>
			</div>
			<div class="form-group">
				<div class="col-md-6 col-md-offset-3">
					<input id="youtubeURL" type="url" name="link" class="form-control input-lg" placeholder="ex: https://www.youtube.com/watch?v=jIOoK2QJ26I" onclick="this.select();" required>
					<!-- <input name="title"></input>
					<input name ="length"></input> -->
				</div>
			</div>
			<div class="text-center">
				<button id="recordVideo" type="submit" class="primary btn-lg" style=" margin-right:100px">Record Video</button>
				<button id="recordAudio" type="submit" class="primary btn-lg" style=" margin-right:16px" >Record Audio</button>
			</div>
			</form>
		</div>
	</div>

	<!-- video information -->
	<div class = "row videoinfo-cont" >
		<div class="col-xs-12 text-center v-center">
			<div class="well videoinfo" style="background-color:#1E90FF">
				<span>
					<a class="video-url" href="{{videoInfo.url}}"><img id="video-img" style="width:750px;height:300px;" src="{% static 'img/img.PNG' %}" /></a>
				</span>
				<h2 class="video-title">{{videoInfo.avaibility}} {{videoInfo.user}}</h2>
				<div class="clear-fix"></div>
			</div>
		</div>
	</div>
{% endblock %}
